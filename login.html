<!DOCTYPE html>
<!--BOOK LOGIN FORM-->
<html>
<head>
<meta charset="utf-8" />
<title>BOOK LOGIN</title>
<script>
//Javascript for form validation
function validate() {
//Getting data input in the form
var username = document.forms["LogForm"]["UserName"];
var password = document.forms["LogForm"]["Password"]; //Validating whether data entered, if so return success
if (username.value == "") {
window.alert("Please enter your username");
username.focus();
return false;
}
if (password.value == "") {
window.alert("Please enter your password");
password.focus();
return false;
}
return true;
}
</script>
<style>
/*styles to the webpage*/
tr {
height: 70px;
}
form {
margin: 60px 300px 60px auto;
width: 600px;
}
input {
border: 2px solid black;
height: 40px;
}
textarea {
border: 2px solid black;
}
</style>
</head>
<body style="background-color: #34ebb7">
<h1 style="text-align: center">LIBRARY LOGIN</h1>
<!--Book Login form getting login details from user and calling validate() function to validate the input data-->
<form
name="LogForm"
action="http://localhost:8080/IPLAB/login.jsp"
style="font-size: 20px"
>
<!--Form goes to login.jsp on clicking LOGIN-->
<b>USER NAME </b><br /><br />
<input type="text" name="UserName" size="65" placeholder="Enter the username"/> <br />
<br />
<b> PASSWORD </b><br /><br />
<input accept=""type="password" size="65" name="Password" placeholder="Enter the password"/>
<br /><br /><br />
<center>
<p>
<input type="submit" value="LOGIN" name="Submit" style="background-color: gainsboro;margin-right:30%;border-radius: 20px; font-size: 20px; font-style: initial;"/> </p>
</center>
</form>
</body>
</html>
